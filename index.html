<!DOCTYPE html>
<html lang="en">
<head>

            <th rowspan="2">Действия</th>
          </tr>
          <tr>

            <th>IP</th>
            <th>Порт</th>

            <td id="Loc_ipSender"> пусто</td>
            <td id="Loc_portSender"> пусто</td>
            <td id="Loc_protocol"> пусто </td>
            <td id="Loc_flag"> пусто </td>
            <td>
              <select id="Loc_access">
                <option value="1">Разрешить</option>
                <option value="2">Запретить</option>
              </select>
            </td>
          </tr>
          <tr>
            <td id="serv_ipSender">пусто</td>
            <td id="serv_portSender">пусто</td>

            <td id="serv_portRecipient">пусто</td>
            <td id="serv_protocol">пусто</td>
            <td id="serv_flag"> пусто </td>
            <td>
              <select id="serv_access">
                <option value="1">Разрешить</option>
                <option value="2">Запретить</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Любой</td>
            <td>Любой</td>
            <td>Любой</td>
            <td>Любой</td>
            <td>Любой</td>
            <td>Любой</td>
            <td>
              <select>
                <option value="1">Запретить</option>
                <option value="2">Разрешить</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btns">
        <button id="start" type="button" name="button">Start</button>
        <button id="save" type="button" name="button" onClick="document.location.reload(true)">Refresh</button>
      <div>
    <div id="pc">
      <img src="img/firewall.png" alt="Laptop">
    </div>
    <div id="firewall">
      <h4>firewall</h4>
      <img src="img/fw.png" alt="firewall">
    </div>
    <div id="internet">
      <img src="img/net.png" alt="">
    </div>
    <div id="data">
      <img src="img/yep.png" alt="" id="red">
      <img src="img/nope.png" alt="" id="green">
  </div>
  </div>
  <span id="loader"><span id="loader-inner"></span></span>
  <script src="js/scripts.js"></script>
